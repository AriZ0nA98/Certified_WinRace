<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Certified Identity Overlay</title>
  <style>
    body {
      margin: 0;
      background-color: transparent;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    .page {
      width: 1280px;
      height: 720px;
      position: relative;
      overflow: hidden;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background: linear-gradient(90deg, #4e00c2, #ff00aa);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .header h1 {
      font-size: 28px;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
    }
    .logo {
      height: 50px;
    }
    iframe {
      width: 100%;
      height: 640px;
      border: none;
    }
  </style>
</head>
<body>

<div class="page">
  <div class="header">
    <h1>WIN-RACE – Team Übersicht</h1>
    <img src="certified_logo.png" class="logo" alt="Certified Identity Logo">
  </div>

  <iframe id="sheetFrame" src=""></iframe>
</div>

<script>
  const page1 = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkpnjJ25IUkJhL7maydKJo8iy6avi7Bvp7z7cXQeRQFr_WhWW1kS8eichk9jlnEcWHGWlyCyWeJTv_/pubhtml?gid=0&single=true&widget=true&headers=false";
  const page2 = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkpnjJ25IUkJhL7maydKJo8iy6avi7Bvp7z7cXQeRQFr_WhWW1kS8eichk9jlnEcWHGWlyCyWeJTv_/pubhtml?gid=1015821902&single=true&widget=true&headers=false";
  const page3 = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkpnjJ25IUkJhL7maydKJo8iy6avi7Bvp7z7cXQeRQFr_WhWW1kS8eichk9jlnEcWHGWlyCyWeJTv_/pubhtml?gid=1177424721&amp;single=true&amp;widget=true&amp;headers=false";
  
  let current = 1;

  function switchPage() {
    document.getElementById("sheetFrame").src = current === 1 ? page1 : page2 : page3;
    current = current === 1 ? 2 ? 3 : 1;
  }

  switchPage(); // Start mit Seite 1
  setInterval(switchPage, 15000); // Alle 15 Sek. wechseln
</script>

</body>
</html>
