<script>
const sheetID = "1WbZN0P6XVmwG8WTkx8IvLcH1l-Ed29bHTi3JX7RdvD8";
const apiKey = "AIzaSyCvk4d8_WIg8YZY4G4JL-GJ2YjloRyHhJ0";
const sheetName = "Tabellenblatt1";

async function fetchSheetData() {
  const response = await fetch(
    `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${sheetName}?key=${apiKey}`
  );
  const data = await response.json();
  const rows = data.values;
  const tbody = document.querySelector("#teams-table tbody");
  tbody.innerHTML = "";

  rows.slice(1).forEach(row => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${row[0] || ""}</td>
      <td>${row[1] === "TRUE" ? "✓" : ""}</td>
      <td>${row[2] === "TRUE" ? "✓" : ""}</td>
      <td>${row[3] === "TRUE" ? "✓" : ""}</td>
      <td>${row[4] === "TRUE" ? "✓" : ""}</td>
    `;
    tbody.appendChild(tr);
  });
}

fetchSheetData();
setInterval(fetchSheetData, 2000);
</script>

<script>
  // Rechtsklick deaktivieren
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
  });

  // Tastenkombinationen blockieren (F12, Strg+U, Dev Tools)
  document.addEventListener("keydown", function (e) {
    if (e.key === "F12") e.preventDefault();
    if (e.ctrlKey && e.key.toLowerCase() === "u") e.preventDefault();
    if (e.ctrlKey && e.shiftKey && ['i', 'j', 'c'].includes(e.key.toLowerCase())) e.preventDefault();
  });
</script>
