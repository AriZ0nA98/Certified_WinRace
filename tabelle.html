<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>WIN-RACE Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000000, #ff6600);
      font-family: 'Arial Black', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px 40px 0 40px;
    }

    .title-block {
      text-align: left;
    }

    .title-block h1 {
      margin: 0;
      font-size: 48px;
      letter-spacing: 3px;
    }

    .sponsor {
      font-size: 16px;
      margin-top: 10px;
    }

    .sponsor img {
      margin-top: 8px;
      width: 100px;
      height: auto;
    }

    .logo-topright {
      width: 100px;
      margin-top: 10px;
    }

    .tabelle {
      width: 90%;
      margin: 40px auto;
      border-collapse: collapse;
      background-color: rgba(0,0,0,0.6);
      border-radius: 10px;
      overflow: hidden;
    }

    .tabelle th, .tabelle td {
      border: 1px solid orange;
      padding: 12px;
      text-align: center;
    }

    .tabelle th {
      background-color: orange;
      color: black;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 16px;
      line-height: 1.6;
    }

    .twitch-logo {
      width: 30px;
      vertical-align: middle;
      margin-top: 8px;
    }

    .twitch-block img {
      display: block;
      margin: 0 auto 5px auto;
    }

    .twitch-block {
      margin-bottom: 5px;
    }

  </style>
</head>
<body>

  <header>
    <div class="title-block">
      <h1>WIN-RACE</h1>
      <div class="sponsor">
        Sponsored by<br />
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/Epic_Games_logo.svg" alt="Epic Games Logo" />
      </div>
    </div>
    <img src="DEIN_LOGO_OBEN_RECHTS.png" alt="Certified Identity Logo" class="logo-topright" />
  </header>

  <table class="tabelle">
    <thead>
      <tr>
        <th>Teams</th>
        <th>Blitz Royale</th>
        <th>Zero Build</th>
        <th>Party Animals B2B</th>
        <th>Fall Guys Münze</th>
      </tr>
    </thead>
    <tbody id="sheet-data">
      <!-- wird per API gefüllt -->
    </tbody>
  </table>

  <footer>
    <div class="twitch-block">
      <span>Live on</span><br />
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Twitch_logo.svg" alt="Twitch Logo" class="twitch-logo" />
    </div>
    <strong>MckyTV</strong> & <strong>xTheSolutionTV</strong><br />
    Powered by<br />
    <img src="DEIN_LOGO_UNTEN.png" alt="Certified Identity Logo" width="120" />
  </footer>

  <script>
    const apiKey = "AIzaSyCvk4d8_WIg8YZY4G4JL-GJ2YjloRyHhJ0"; // Hier deinen API Key einfügen
    const sheetId = "1WbZN0P6XVmwG8WTkx8IvLcH1l-Ed29bHTi3JX7RdvD8";
    const range = "A1:E19";

    async function fetchData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        const values = data.values;
        const tbody = document.getElementById("sheet-data");
        tbody.innerHTML = "";

        if (!values || values.length <= 1) return;

        for (let i = 1; i < values.length; i++) {
          const row = values[i];
          const tr = document.createElement("tr");

          row.forEach((cell, index) => {
            const td = document.createElement("td");
            if (index === 0) {
              td.textContent = cell || "";
            } else {
              const checkbox = document.createElement("input");
              checkbox.type = "checkbox";
              checkbox.disabled = true;
              checkbox.checked = cell === "1" || cell.toLowerCase() === "true";
              td.appendChild(checkbox);
            }
            tr.appendChild(td);
          });

          tbody.appendChild(tr);
        }
      } catch (error) {
        console.error("Fehler beim Laden der Google Sheet Daten:", error);
      }
    }

    fetchData();
    setInterval(fetchData, 30000); // alle 30 Sekunden neu laden
  </script>
</body>
</html>
