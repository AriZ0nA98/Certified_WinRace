<!DOCTYPE html>

<head>
<meta charset="UTF-8" />

<title>WIN-RACE Turnier Tabelle</title>
<style>
  /* Hintergrund & Layout */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(90deg, #000000, #ff7200);
    color: #ffa500;
  }
  .container {
    max-width: 900px;
    margin: 20px auto;
    padding: 0 15px 40px;
  }

  /* Oben links Sponsored by + Epic Games */
  .sponsor {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    color: #ffa500;
    font-weight: bold;
    margin-bottom: 10px;
    font-size: 0.65rem;
  }
  .sponsor img {
    margin-top: 8px;
    width: 70px;
    object-fit: contain;
  }

  /* Oben rechts Certified Identity Logo */
  .ci-logo {
    position: absolute;
    top: 20px;
    right: 490px;
    width: 110px;
    opacity: 0.7;
  }

  /* Titel */
  h1 {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 64px;
  background: linear-gradient(90deg, #FFA500, #FF4500);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: 4px;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
  text-align: center;
  margin-top: 30px;
  margin-bottom: 20px;
  }

  /* Tabelle */
  table {
    width: 100%;
    border-collapse: collapse;
    color: #ffa500;
    background: linear-gradient(90deg, #000000, #1a1a1a);
    box-shadow: 0 0 15px #ff7200;
  }
  th, td {
    border: 1px solid #ff7200;
    padding: 10px 15px;
    text-align: center;
    font-weight: bold;
  }
  th {
    background-color: #ff7200;
    color: #000;
  }

  /* Footer */
  footer {
    margin-top: 30px;
    text-align: center;
    font-weight: bold;
    color: #ffa500;
  }
  footer .liveon {
    font-size: 1.2rem;
  }
  footer img {
    margin: 6px 0;
    height: 36px;
  }
  footer .channels {
    font-size: 1rem;
    margin-bottom: 12px;
  }
  footer .powered {
    margin-top: 12px;
  }
  footer .identity {
    font-weight: 900;
    color: #ffae42;
    margin-top: 4px;
  }
</style>
</head>

<body>
  <img src="https://github.com/AriZ0nA98/Certified_WinRace/blob/testarea/certified_logo.png" alt="Certified Logo" class="ci-logo" />

  <div class="container">
    <div class="sponsor">
      <div>Sponsored by</div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/Epic_Games_logo.svg" alt="Epic Games Logo" />
    </div>

    <h1>WIN-RACE</h1>

    <table id="teams-table">
      <thead>
        <tr>
          <th>Teams</th>
          <th>Blitz Royale</th>
          <th>Zero Build</th>
          <th>Party Animals B2B</th>
          <th>Fall Guys MÃ¼nze</th>
        </tr>
      </thead>
      <tbody>
        <!-- Daten kommen hier rein -->
      </tbody>
    </table>

    <footer>
      <div class="liveon">Live on</div>
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitch.svg" alt="Twitch Logo" />
      <div class="channels"><strong>MckyTV</strong> &amp; <strong>xTheSolutionTV</strong></div>
      <div class="powered">Powered by</div>
      <div class="identity">Certified Identity</div>
    </footer>
  </div>

  <script>
    const apiKey = "AIzaSyCvk4d8_WIg8YZY4G4JL-GJ2YjloRyHhJ0"; // <-- HIER DEIN API KEY
    const sheetId = "1WbZN0P6XVmwG8WTkx8IvLcH1l-Ed29bHTi3JX7RdvD8"; // Google Sheet ID
    const range = "A1:E19"; // Zellbereich: Teamname + 4 Parts

    async function ladeDaten() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        const rows = data.values;
        const tbody = document.querySelector("#tabelle tbody");
        tbody.innerHTML = "";

        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          const tr = document.createElement("tr");

          row.forEach((cell, index) => {
            const td = document.createElement("td");

            if (index === 0) {
              td.textContent = cell;
            } else {
              const checkbox = document.createElement("input");
              checkbox.type = "checkbox";
              checkbox.disabled = true;
              checkbox.checked = cell.toLowerCase() === "true" || cell === "1";
              td.appendChild(checkbox);
            }

            tr.appendChild(td);
          });

          tbody.appendChild(tr);
        }

      } catch (err) {
        console.error("Fehler beim Laden der Tabelle:", err);
      }
    }

    ladeDaten();
    setInterval(ladeDaten, 10000); // alle 10 Sekunden neu laden
  </script>
</body>
</html>
